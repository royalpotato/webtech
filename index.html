<!DOCTYPE html>
<html class="full" lang="en">
<head>
    <title>Google Calendar API</title>
    <!-- Jquery JS file --> <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap CSS File  --> 
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Bootstrap JS file --> 
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <!-- Custom JS file --> 
    <script type="text/javascript" src="js/script.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Calendar.css" rel="stylesheet" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad" type="text/javascript"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Google Calendar API</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Simple Way to embed you calendar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-12">
                <button id="authorize-button" style="visibility: hidden" class="btn btn-primary">
                    Authorize</button>
            </div>
            <!-- .col -->
            <div class="col-md-10 col-sm-10 col-xs-12">
                <div class="panel panel-danger" id="result-panel">
                    <div class="panel-heading">
                        <h1>
                            My Calendar</h1>
                        <h3 class="panel-title" id="result-title">
                            Application Not Authorized</h3>
                        &nbsp;
                        <p>
                            Insert Event into Public Calendar&hellip;</p>
                    </div>
                </div>
                       <!--  <input id="txtEventDetails" type="text" /> -->
                <button id="btnCreateEvents" class="btn btn-primary" onclick="makeApiCall();">
                    Create Events</button>  
				<button id="btnDeleteEvents" class="btn btn-primary" onclick="deleteEvent();">
                    Delete Events</button> 					
                <div id="event-response">
                </div>
                <!-- Content Section --> 
                <div class="container">     
                <div class="row">         
                <div class="col-md-12">         
                </div>     
                </div>     
                <br/>     
                <div class="row">         
                <div class="col-md-12">             
                <div class="pull-right">                 
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal">Add</button> 
                </div>         
                </div>     
                </div>     
                <div class="row">         
                <div class="col-md-12">             
                <div class="records_content">                 
                <br/>                 
                <table id="articles" class="table table-bordered table-striped">       
                <tr>        
                <th>ID.</th>        
                <th>Summary</th>        
                <th>Start</th>        
                <th>End</th>        
                <th>Description</th>        
                <th>Location</th>       
                </tr>               
                </tr>     
                </<table>             
                </div>         
                </div>     
                </div> 
                </div> 
                <!-- /Content Section -->
                <!-- Bootstrap Modals -->
                <!-- Modal - Add New Article --> 
                <div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">     
                <div class="modal-dialog" role="document">       
                <div class="modal-content">             
                <div class="modal-header">                 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>                 
                    <h4 class="modal-title" id="myModalLabel">Add New Article</h4>             
                    </div>             
                    <div class="modal-body">                 
                    <form id="record_form">                     
                    <input type="hidden" name="id" id="id" />                     
                    <div class="form-group">                         
                    <label for="title">Summary</label>                         
                    <input type="text" name="title" id="title" placeholder="Title" class="form-control"/>                     
                    </div>                     
                    <div class="form-group">                         
                    <label for="abstract">Start</label>                         
                    <textarea name="abstract" id="abstract" placeholder="Abstract" rows="5" class="form-control"></textarea>
                    </div>                     
                    <div class="form-group">                         
                    <label for="authors"End</label>                         
                    <input name="authors" type="text" id="authors" placeholder="Authors" class="form-control"/>
                    </div>                     
                    <div class="form-group">                       
                    <label for="keywords">Description</label>                         
                    <input name="keywords" type="text" id="keywords" placeholder="Keywords" class="form-control"/>
                    </div>                     
                    <div class="form-group">                         
                    <label for="url">Location</label>                         
                    <input name="url" type="text" id="url" placeholder="URL" class="form-control"/>
                    </div>                 
                    </form>             
                    </div>             
                    <div class="modal-footer">                 
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
                    </div>         
                    </div>     
                    </div> 
                    </div> 
                    <!-- // Modal -->
                <div id="divifm">
                  <iframe id='ifmCalendr' src="https://calendar.google.com/calendar/embed?showCalendars=0&amp;height=400&amp;wkst=1&amp;bgcolor=%2399ff99&amp;src=cuiesvoolh9dpegi85j3njd8qo%40group.calendar.google.com&amp;color=%23865A5A&amp;ctz=Europe%2FBucharest" style="border:solid 1px #777" width="800" height="400" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
